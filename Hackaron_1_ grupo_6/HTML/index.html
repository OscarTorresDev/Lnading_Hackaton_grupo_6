  <!--Camilo -->
  <div id="Nav-container"></div>

  <script>
    // Función para cargar dinámicamente el Nav
    function loadNav() {
      fetch('../NAV_BANNER/Nav_banner.html') // Ruta correcta al archivo Nav_banner.html
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.text(); // Devuelve el contenido como texto
        })
        .then(data => {
          document.getElementById('Nav-container').innerHTML = data; // Inserta el contenido en el contenedor
        })
        .catch(error => {
          console.error('Error al cargar el Nav:', error); // Manejo de errores
        });
    }

    loadNav();  // Llamada a la función correctamente escrita
  </script>
